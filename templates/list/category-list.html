{% extends "base.html" %} {% block content %}
<div class="w-screen p-0">
	<div class="w-screen p-4 mb-5">
		<h1 class="font-bold text-2xl mb-5">Categorias</h1>
		<div class="flex gap-6 flex-wrap">
			{% for categoria in categorias %}
			<div class="rounded p-2 text-white bg-gray-500">
				<a href="categoria/categoria.code">
					<a href="categoria/{{categoria.code}}">
						<p>{{ categoria.name }} - {{categoria.num_receitas}}</p>
					</a>
				</a>
			</div>
			{% empty %}
			<p>Sem categorias registradas</p>
			{% endfor %}
		</div>
	</div>
	<a class='font-bold rounded-md border-gray-400 border-2 p-1' href="/categoria/criar">Criar novo</a>
</div>

{% endblock %}
