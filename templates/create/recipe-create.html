{% extends "base.html" %} {% block content %}
<div class="w-screen p-4 flex flex-col gap-3 items-center">
    <h1>{% firstof title 'Criar uma receita' %}</h1>
    <form method="post">{% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        {% for field in form %}
        <div class="mb-5 last:mb-0">{{ field.label_tag }} {{field}}</div>
        {% endfor %}
        <input class='font-bold rounded-md border-gray-400 border-2 p-1 hover:cursor-pointer' type="submit" value="Criar">
    </form>
</div>
{% endblock %}
